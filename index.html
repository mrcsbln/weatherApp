<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input id="input-location" type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./src/images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid Location</p>
        </div>
        <div class="weather">
            <img src="./src/images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./src/images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./src/images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/js/apikey.js"></script>
    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
